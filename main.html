<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f4f4;
    font-family: Arial, Helvetica, sans-serif;
}

.main-container{
    background:white;
    padding:40px;
    border-radius:10px;
    text-align:center;
    width:420px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

#verification_heading{
    margin:0 0 10px 0;
    font-size:24px;
}

#verification_subtext{
    font-size:14px;
    color:#666;
    margin-bottom:30px;
}

.code-container{
    display:flex;
    justify-content:space-between;
}

.code{
    width:50px;
    height:60px;
    font-size:28px;
    text-align:center;
    border:1px solid #ccc;
    border-radius:5px;
    outline:none;
}

.code:focus{
    border-color:#4a90e2;
}
</style>
</head>

<body>

<div class="main-container">

    <h2 id="verification_heading">Verify Your Account</h2>

    <p id="verification_subtext">
        We emailed you the six digit code. Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
    </div>

</div>

<script>

const codes = document.querySelectorAll(".code");

// Focus first input on load
codes[0].focus();

codes.forEach((input, index) => {

    // Handle typing forward
    input.addEventListener("input", (e) => {
        let value = e.target.value;

        // Allow only digits
        value = value.replace(/[^0-9]/g, '');
        input.value = value;

        if(value !== '' && index < codes.length - 1){
            codes[index + 1].focus();
        }
    });

    // Handle backspace
    input.addEventListener("keydown", (e) => {

        if(e.key === "Backspace"){

            if(input.value === '' && index > 0){
                codes[index - 1].focus();
            }

            // Clear current field
            input.value = '';
        }

    });

});

</script>

</body>
</html>
