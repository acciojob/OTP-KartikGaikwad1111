<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background:#f4f6fb;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .container{
        background:white;
        padding:40px;
        border-radius:12px;
        text-align:center;
        box-shadow:0 10px 25px rgba(0,0,0,0.1);
        width:350px;
    }

    #verification_heading{
        margin-bottom:10px;
        font-size:28px;
    }

    #verification_subtext{
        color:gray;
        margin-bottom:25px;
    }

    .code-container{
        display:flex;
        justify-content:space-between;
        gap:10px;
    }

    .code{
        width:45px;
        height:55px;
        font-size:24px;
        text-align:center;
        border-radius:8px;
        border:2px solid #dcdcdc;
        outline:none;
    }

    .code:focus{
        border-color:#4a7cff;
        box-shadow:0 0 5px rgba(74,124,255,0.5);
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6 digit OTP sent to your email</p>

    <div class="code-container">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
        <input type="text" maxlength="1" class="code">
    </div>
</div>

<script>
const codes = document.querySelectorAll(".code");

// Focus first box on load
codes[0].focus();

codes.forEach((code, index) => {

    code.addEventListener("input", (e) => {
        // Allow only numbers
        e.target.value = e.target.value.replace(/[^0-9]/g,'');

        // Move forward automatically
        if(code.value && index < codes.length - 1){
            codes[index + 1].focus();
        }
    });

    code.addEventListener("keydown", (e) => {
        if(e.key === "Backspace"){
            // If current empty â†’ move back
            if(code.value === "" && index > 0){
                codes[index - 1].focus();
            }
            // Clear current value
            code.value = "";
        }
    });

});
</script>

</body>
</html>
